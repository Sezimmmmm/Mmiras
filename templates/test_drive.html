{% extends "base.html" %}

{% block title %}Записаться на тест-драйв{% endblock %}

{% block content %}
<section class="hero">
    <h1>Записаться на тест-драйв</h1>
</section>
<div class="credit-form-wrapper">
    <form method="POST" action="{{ url_for('test_drive') }}" class="credit-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="car_id">Выберите автомобиль:</label>
        <div class="styled-select">
            <select id="car_id" name="car_id" required>
                {% for car in cars %}
                <option value="{{ car[0] }}">{{ car[1] }} {{ car[2] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="button-retro"><span>Записаться</span></button>
    </form>
</div>
{% endblock %}
